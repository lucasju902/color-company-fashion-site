<h4 class="text-left membership-product">HUEGROUP MEMBERSHIP PRODUCT</h4>
<section ng-init="$ctrl.init()">

  <div class="container-fluid  text-center title">
    <div class="row">

      <div class="col-lg-4 col-lg-offset-4">

        <h3>Members Analytics</h3>
        <div class="line"></div>
      </div>
      <div class="col-lg-4 col-md-12 buttons-group">
        <div class="button membership">
          <button class="btn" ui-sref="membership({scrollTo: true})">MEMBERSHIP</button>
        </div>
        <div class="button membership white">
          <button class="btn" ui-sref="productInquiry">PRODUCT INQUIRY</button>
        </div>
      </div>

    </div>
  </div>

</section>

<section>
  <div class="container-fluid  text-left">
    <div class="row">
      <div class="col-lg-3 col-md-12">
        <input class="search" placeholder="A-Z" type="text" ng-model="$ctrl.searchModel" ng-change="$ctrl.search()">
      </div>
    </div>
  </div>
</section>

<section class="gray member mrg-btm-zero min-h">
  <div class="container-fluid report ">
      <div class="row" ng-repeat="group in $ctrl.groups">
        <div ng-repeat="item in group" class="col-lg-2 col-md-4 col-sm-12 item analytic-item">
          <div class="img-responsive background-image pink-line"
               style="background: {{'url(' + item.logo_url +') center'}};
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-color: #ffffff;
                    padding-bottom: 100%;"></div>
          <h6>{{item.member_name.toUpperCase()}}</h6>
        </div>
      </div>
      <div ng-show="!$ctrl.groups.length" style="padding-left: 30px;">
        <h4 style="padding-top:0px; margin-top:0px"><em>Nothing found. Please try later</em></h4>
      </div>
  </div>

  <div class="row" ng-show="$ctrl.pageData.length > $ctrl.groups.length * 5">
    <div class="col-lg-12 text-center" >
      <div class="viewmore"><a ng-click="$ctrl.more()">view more</a></div>
    </div>
  </div>

</section>
