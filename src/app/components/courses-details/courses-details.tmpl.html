<h4 class="text-left membership-product">HUEGROUP MEMBERSHIP PRODUCT</h4>

<div class="detailed-page-wrapper" ng-init="$ctrl.init()">
  <section class="top">
    <div class="container-fluid  text-left title">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="list-item">
            <div>
              <span class="list-category">HUEGROUP Education</span>
              <span class="list-date">{{$ctrl.pageData.date}}</span>
            </div>
            <div class="list-text">{{$ctrl.pageData.header}}</div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 text-right buttons-group">
          <div class="button membership">
            <button class="btn" ui-sref="membership({scrollTo: true})">MEMBERSHIP</button>
          </div>
          <div class="button membership white" ng-if="$ctrl.pageData.file">
            <a style="margin: 0" class="btn" target="_self" href="{{$ctrl.pageData.file.image_url}}" download="foo.pdf">DOWNLOAD
              EXCERPT</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="border"></div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid  text-left">

    </div>
  </section>

  <section class="detailed-content-min-h">
    <div class="container-fluid text-left report detailed-content">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="category {{$ctrl.pageData.hue}} text-center" style="text-transform: uppercase"><p>HUE{{$ctrl.pageData.hue}}</p>
          </div>
          <div class="img-responsive background-image"
               style="background: {{'url(' + $ctrl.pageData.image_url +') top center'}};
                    background-repeat: no-repeat;
                    background-size: cover;
                    padding-bottom: 56%;
                    background-color: #e1e1e126;"
          >
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <span ng-bind-html="$ctrl.pageData.description"></span>
          <a ng-if="$ctrl.pageData.file" target="_self" href="{{$ctrl.pageData.file.image_url}}" download="foo.pdf">Download
            Excerpt</a>
        </div>
      </div>
    </div>
  </section>

  <section class="detailed-bottom-content detailed-bottom-content-min-h" ng-if="$ctrl.pageData.analitic.length">
    <div class="container-fluid">
      <div class="row top-row">
        <div class="col-lg-6 col-md-12">
          <h4>Key Analytics</h4>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="button membership white">
            <button class="btn" ng-click="$ctrl.more()">VIEW ALL FROM THIS REPORT</button>
          </div>
        </div>
      </div>
      <div class="row slider-images">
        <a ng-repeat="item in $ctrl.pageData.analitic">
          <div ng-repeat="i in item">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
              <div class="img-responsive background-image"
                   style="background: {{'url(' + i.image_url +') top center'}};
                    background-repeat: no-repeat;
                    background-size: cover;
                    padding-bottom: 56%;;
                    background-color: #e1e1e126;"
              >
              </div>
            </div>
            <div class="col-lg-1 col-md-6 col-sm-12 col-xs-12 slider">
              <h5>RTW SS18</h5>
              <div class="short-line"></div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
