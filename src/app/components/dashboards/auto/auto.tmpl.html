<h4 class="text-left membership-product">HUEGROUP MEMBERSHIP PRODUCT</h4>

<section>
  <div class="container-fluid  text-center title">
    <div class="row">
      <div class="col-lg-4 col-md-12 col-lg-offset-4">
        <h3>Auto Dashboard</h3>
        <div class="line"></div>
      </div>
      <div class="col-lg-4 col-md-12 text-right buttons-group">
        <div class="button membership">
          <button ui-sref="membership({scrollTo: true})" class="btn">MEMBERSHIP</button>
        </div>
        <div class="button membership white">
          <button class="btn" ui-sref="productInquiry">PRODUCT INQUIRY</button>
        </div>
      </div>
    </div>
  </div>
</section>

        <div class="select-style custom-select">
          <ui-select
            ng-model="menus.brand"
            theme="selectize"
            ng-disabled="disabledControls['brand'] || isLoadingControls"
            title="Choose a brand"
            on-select="handleChangeControl('brand')"
          >
            <ui-select-match placeholder="BRAND">{{$select.selected.title}}</ui-select-match>
            <ui-select-choices repeat="brand.id as brand in controlsData.manufacturers | filter: {title: $select.search}">
              <span ng-bind-html="brand.title | highlight: $select.search"></span>
            </ui-select-choices>
          </ui-select>
