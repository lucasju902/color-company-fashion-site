<update-title title="Color Infographics"></update-title>
<update-meta name="description" content="color analytics and color visualization of fashion colors, color use in product,
color use in brands and color use in environments"></update-meta>
<update-meta name="keywords" content="Color Analytics, Color visualization, Color Data, Color insights,
color theory infographics, infographics color scheme, color data visualization"></update-meta>

<section>
    <div class="container-fluid  text-center title " ng-init="$ctrl.init()">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2"><h3>Color Infographics</h3>
                <div class="line"></div>
            </div>
            <div class="col-lg-2 buttons-group">
                <div class="button membership">
                    <button ng-if="$ctrl.getUser()" class="btn join-btn" ng-click="$ctrl.gotoElement('prefooter')">JOIN</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid  text-left">
        <div class="row search-fields">
            <div class="col-lg-2 col-lg-offset-4 search-fields">
                <div class="select-style">
                    <select ng-model="$ctrl.hueModel" ng-change="$ctrl.select()">
                        <option>VERTICAL</option>
                        <option ng-repeat="item in $ctrl.hue">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="select-style">
                    <select ng-model="$ctrl.yearModel" ng-change="$ctrl.select()">
                        <option>YEAR</option>
                        <option ng-repeat="time in $ctrl.year">{{time}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="min-h">
    <div class="container-fluid  text-left course infographics-min-h" style="margin-bottom: 0px">
        <div ng-if="$ctrl.items.length === 0" class="msg-inf">
            <p>Building this massive color database takes
                time and we're working diligently to</p>
            <p>introduce color analytics for this topic area.
                Check again towards end of Fall 2018</p>
        </div>
        <div class="row equal">
            <a style="text-decoration: none; {{item.style}}" class="col-lg-4 col-md-6 col-sm-6 col-xs-12 item" ng-repeat="item in $ctrl.items">
                <div class="category {{item.hue}} text-center"><p>{{item.hue}}</p></div>
                <div class="img-responsive background-image" ng-click="$ctrl.onGraphicClick(item.image_url)"
                     style="background: {{'url(' + item.image_url +') top center'}};
                    background-repeat: no-repeat;
                    background-size: cover;
                    padding-bottom: 56%;
                    background-color: #e1e1e126;
                    cursor: pointer;"
                >
                </div>
                <h6 class="text-14">{{ $ctrl.makeDate(item) }}</h6>
                <h5 class="h-data">{{item.header}}</h5>
                <div class="justify">
                    <p class="three_line_height" style="display: block" data-ng-bind-html="item.description" data-ellipsis
                       data-ellipsis-symbol="... "
                       data-ellipsis-append="<a>Read more</a>"
                       data-ellipsis-append-click="$ctrl.toggleTextHeight"
                    ></p>
                </div>
            </a>
        </div>
    </div>

    <div class="row" ng-if="!$ctrl.flag && $ctrl.items.length > 3">
        <div class="col-lg-12 text-center">
            <div class="viewmore"><a ng-click="$ctrl.more()">view more</a></div>
        </div>
    </div>
</section>
