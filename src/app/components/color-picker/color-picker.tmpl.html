<h4 class="text-left membership-product">HUEDATA MEMBERSHIP PRODUCT</h4>

<section id="color-emotion-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h3 id="color-picker-page_text" class="color-ind">Color Indices - AVAILABLE FALL 2018</h3>
            </div>
        </div>
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 buttons-group title-color-index-block">
                <div class="title-color-index">The Color Naming Index</div>
                <div class="button membership">
                    <button class="btn white-btn" ui-sref="productInquiry">PRODUCT INQUIRY</button>
                </div>
                <div class="line"></div>
            </div>

        </div>
    </div>
</section>
<section class="bg-color-picker-block">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12 col-md-12 ">
                <h5 class="title-link-color-picker h-data ng-binding color-picker-title">WHAT COLOR NAMES ARE ASSOCIATED WITH MY COLOR SELECTION? </h5>
                <div class="color-picker-title-img"><img class="color-picker-img" src="../assets/images/picker.png" alt=""></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 color-piker-item_canvas">
                <hue-db-color-picker></hue-db-color-picker>
            </div>
            <div class="col-lg-4 col-md-4 color-piker-item">
                <div class="color-picker-title-img"><img src="../assets/images/arrow_picker.png" alt=""></div>
            </div>
            <div class="col-lg-4 col-md-4 color-piker-item">
                <div id="color_id"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="button button-color-picker scroll_down">
                    <button ng-click="$ctrl.searchByRGB()" class="btn join-btn">LET'S START</button>
                </div>
            </div>
        </div>
    </div>
</section>
