<update-title title="Thank You for Your Purchase"></update-title>
<update-meta name="description" content="Thanks page after purchase"></update-meta>
<update-meta name="keywords" content="Thank you page, download"></update-meta>


<section ng-init="$ctrl.init()">
  <div class="container-fluid  text-center title">
    <div class="row">
      <div class="col-lg-4 col-md-12 col-lg-offset-4 cart-page-header">
        <i style="display: inline-block" class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
        &emsp;<h3 style="display: inline-block">MY CART</h3>
      </div>
    </div>
  </div>
</section>
<section class="cart-thank-page">
  <div class="cart-thank">
    <h4 class="thank-title"><strong>THANK YOU FOR YOUR PURCHASE</strong></h4>
    <h4 class="order-id">YOUR ORDER ID: <span>{{$ctrl.orderId || 'UNKNOWN'}}</span></h4>
    <div class="thank-text">
      <span>YOU WILL RECEIVE AN ORDER CONFORMATION EMAIL WITH DETAILS OF YOUR PURCHASE</span>
    </div>
    <div class="thank-text">
      <span>CLICK HERE TO DOWNLOAD</span>
    </div>
  </div>
</section>
<section class="download-page">
  <div class="container-fluid text-center">
    <div class="row download-row" >
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 download-item" ng-repeat="item in $ctrl.products">
        <div>
        <img class="download-img" ng-src="{{item.image}}">
        </div>
        <div ng-show="item.file">
        <a href="{{item.file}}" download><button class="btn">DOWNLOAD</button></a>
        </div>
      </div>

    </div>
  </div>
</section>
