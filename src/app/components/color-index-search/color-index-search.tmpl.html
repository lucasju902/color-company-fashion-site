<h4 class="text-left membership-product">HUEDATA MEMBERSHIP PRODUCT</h4>

<section id="color-emotion-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h3 class="color-ind">Color Indices - AVAILABLE FALL 2018</h3>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 buttons-group title-color-index-block">
        <div class="title-color-index">The Color Naming Index</div>
        <div class="button membership">
          <button class="btn white-btn" ui-sref="productInquiry">PRODUCT INQUIRY</button>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</section>

<section class="color-naming-info">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-2 col-md-2"></div>
      <div class="col-md-8 col-lg-8 center">
        <form class="search-container">
          <input ng-model="$ctrl.data.color" ng-value="$ctrl.data.color" type="text" id="search-bar" placeholder="TYPE HERE">
          <button class="btn-color-search" ng-click="$ctrl.colorSearch()"></button>
        </form>

        <div ng-if="$ctrl.colorData.length === 0" class="msg-inf">
          <p style="text-align: center"> Not found.</p>
        </div>
      </div>
      <div class="col-lg-2 col-md-2"></div>
    </div>
    <div class="row equal" style="margin-top: 30px">
      <div class="col-md-2 item" style="min-height: 50px" ng-repeat="color in $ctrl.colorData">
        <div class="category text-center" style="background: rgb({{color.rgb}}); width: 140px; height: 80px; margin: 10px;"><p style="color: #fff;margin: 0">{{color.name}}</p><p style="color: #fff;">rgb({{color.rgb}})</p></div>
      </div>
    </div>
  </div>
</section>
