<div class="container-fluid">
  <button class="close" ng-click="cancel()" style="outline: none;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <h3 class="memberOnlyTitle">Members Only Feature</h3>
  </div>
</div>
<div class="row">
  <div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <p class="">Huegroup member? Log-in to use this feature</p>
      <button class="btn" ui-sref="login" ng-click="cancel()">MEMBER LOGIN</button>
    </div>
  </div>
  <div>
    <div class="white col-lg-6 col-md-6 col-sm-12">
      <p>Not a Huegroup member? Learn more about Huegroup Membership</p>
      <button class="btn white-btn" ui-sref="membership({scrollTo: true})" ng-click="cancel()">Learn more</button>
    </div>
  </div>
</div>
