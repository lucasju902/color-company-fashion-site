<div class="modal-header">

</div>
<section>

    </div>
  </div>
</section>

  <div class="container-fluid " style="padding-bottom: 50px" ng-repeat="product in item">

      <div class="col-lg-6 col-md-6">
        <h3>{{product.name}}</h3>
      </div>
      <div class="col-lg-6 col-md-6 ">
        <a class="btn" target="_self" href="{{product.link}}" download="foo.pdf">DOWNLOAD</a>
