<div class="db-color-frequency-by-season">
  <div
    hue-carousel="{responsive: true, width: '90%', items: {width: '265px', visible: 3, start: 1}, scroll: {items: 1, play: false}, buttonNextId: getButtonId('n'), buttonPrevId: getButtonId('p')}"
    initialized="dataRendered">
    <div class="color-frequency-pie-chart-container"
         ng-repeat="item in data"
         on-repeat-last-element="onDataRendered">
      <hue-color-frequency-pie-chart data="item" initialized="dataRenderedPie">
        <div class="season-title" ng-click="goToSeason($index)">
          <span ng-bind="item.season_short"></span><br/><span>{{item.year ? item.year : 'All Years'}}</span>
        </div>
      </hue-color-frequency-pie-chart>
    </div>
  </div>
  <div class="carousel-button-left disable-text-selection" id="{{getButtonId('p')}}"></div>
  <div class="carousel-button-right disable-text-selection" id="{{getButtonId('n')}}"></div>
</div>
